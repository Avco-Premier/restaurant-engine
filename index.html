<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Restaurant</title>

  <style>
    :root{
      --avco-blue:#304873;
      --bg:#0b0f14;
      --surface:rgba(255,255,255,.06);
      --surface2:rgba(255,255,255,.09);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --radius:18px;
      --pill:999px;
      --shadow:0 18px 50px rgba(0,0,0,.45);
      --max:1100px;
      --s5:24px;
      --s6:32px;
      --s8:64px;
      --font:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:var(--font);
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(48,72,115,.30), transparent 60%), var(--bg);
      line-height:1.6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:optimizeLegibility;
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 var(--s5)}

    .topbar{
      position:sticky;top:0;z-index:10;
      backdrop-filter:blur(12px);
      background:rgba(11,15,20,.65);
      border-bottom:1px solid var(--border);
    }
    .topbar-inner{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px var(--s5);
      max-width:var(--max);margin:0 auto;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{
      width:46px;height:46px;border-radius:14px;
      background:#fff;object-fit:contain;padding:6px;
      border:1px solid rgba(0,0,0,.08);
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:12px 18px;border-radius:var(--pill);
      border:1px solid var(--border);
      background:var(--surface);
      font-weight:600;
      transition:transform .12s ease, background .12s ease, filter .12s ease;
      white-space:nowrap;
    }
    .btn:hover{transform:translateY(-1px);background:var(--surface2)}
    .btn-primary{background:var(--avco-blue);border-color:transparent}
    .btn-primary:hover{filter:brightness(1.08)}

    .hero{padding:26px 0}
    .hero-card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      overflow:hidden;
      box-shadow:var(--shadow);
      background:var(--surface);
    }
    .hero-media{
      min-height:360px;
      background:
        linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.70)),
        url("assets/hero.jpg") center/cover no-repeat;
      display:flex;align-items:flex-end;
      padding:var(--s6);
    }
    h1{font-size:clamp(2.1rem,3.7vw,3.2rem);line-height:1.05;letter-spacing:-0.02em}
    .subtitle{color:var(--muted);margin-top:10px;font-size:1.05rem}

    section{padding:var(--s8) 0}
    .card{
      background:var(--surface);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:var(--s6);
    }
    .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:18px}
    @media (max-width: 900px){ .grid{grid-template-columns:1fr} }

    footer{padding:40px 0;color:var(--muted);text-align:center}
    #error{color:#ffb4b4;padding:10px 0}
  </style>
</head>

<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <!-- TODO FLOW 2: Add official logo -->
        <img src="assets/logo.png" alt="logo">
        <strong id="name">Restaurant Name</strong>
      </div>

      <!-- TODO FLOW 2: Replace order URL with live AvcoPremier link -->
      <a class="btn btn-primary" id="orderBtnTop" href="#" target="_blank" rel="noopener">Order Online</a>
    </div>
  </div>

  <div class="wrap hero">
    <div id="error"></div>

    <div class="hero-card">
      <div class="hero-media">
        <div>
          <h1 id="taglineHeadline">Headline</h1>
          <p class="subtitle" id="taglineSub">Subheadline</p>
          <div style="margin-top:16px;display:flex;gap:10px;flex-wrap:wrap">
            <a class="btn btn-primary" id="orderBtnHero" href="#" target="_blank" rel="noopener">Order on AvcoPremier</a>
            <a class="btn" href="#visit">Visit</a>
          </div>
        </div>
      </div>

      <div class="wrap">
        <section>
          <div class="grid">
            <div class="card">
              <h2 style="font-size:1.35rem;letter-spacing:-0.01em;margin-bottom:10px;">House Favorites</h2>
              <p class="subtitle">Keep this simple. You want people ordering, not reading a PDF menu.</p>
            </div>

            <div class="card" id="visit">
              <h2 style="font-size:1.35rem;letter-spacing:-0.01em;margin-bottom:10px;">Visit</h2>
              <!-- TODO FLOW 2: Confirm address / phone / hours -->
              <p class="subtitle"><b>Address:</b> <span id="address"></span></p>
              <p class="subtitle"><b>Phone:</b> <a id="phoneLink" href="#"><span id="phoneDisplay"></span></a></p>
            </div>
          </div>
        </section>

        <footer>Â© <span id="year"></span> <span id="name"></span></footer>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="./app.js"></script>
</body>
</html>
